<body>

    <div id="wrapper">

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header employeeHeader">Employees</h1>
                        <form class = "employeeSearch">
                            <input type="text" name="search" placeholder="Search Employees"><br>
                        </form>
                    </div>
                    <div class="col-lg-12">
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Directory</a></li>
                                <li><a href="#">Import Manually</a></li>
                                <li><a href="#">Import CSV</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="col-lg-3 employeeList">
                            <ul>

                            </ul>

                        </div>
                        <div class="col-lg-9 employeeAdd">
                            <div class="col-lg-8 employeeForm">
                                <h1>Add New Employee</h1>
                                <div class="form-group">
                                <div class="form-group employeeName">
                                    <label>Full Name</label>
                                    <input class="form-control">
                                </div>
                                <div class="form-group employeeTitle">
                                    <label>Title</label>
                                    <select class="form-control">
                                        <option>Mr.</option>
                                        <option>Ms.</option>
                                        <option>Mrs.</option>
                                        <option>Gangsta</option>
                                        <option>Master</option>
                                    </select>
                                </div>
                            </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input class="form-control">
                                </div>
                                <div class="employeeButtons">
                                    <button type="button" class="btn btn-primary btn-lg" style="background-color:#95a5a6"><a href="#">Edit</a></button>
                                    <button type="button" class="btn btn-primary btn-lg" style="background-color:#e74c3c"><a href="#">Delete</a></button>
                                    <button type="button" class="btn btn-primary btn-lg" style="background-color:#3498db"><a href="#">Save</a></button>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>

        </div>
            <!-- /.container-fluid -->
